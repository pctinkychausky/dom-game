<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script type="module" src="/script/main.js"></script>
  </head>
  <body>
    <div class="masterContainer">
      <div class="card" style="width: 35rem">
        <h1>Guess an Animal Game</h1>
        <div id="message" class="alert"></div>
        <img
          src="..."
          id="image"
          class="card-img-top"
          alt="animal-image"
          style="padding: 10%"
        />
        <div class="card-body">
          <p>Word: <span id="blanking"></span></p>
          <p>
            Guesses history:
            <span id="good-guesses"></span>
            <span id="seperator"> , </span>
            <span id="bad-guesses"></span>
          </p>
          <p>GuessesRemaining: <span id="guesses-remaining"></span></p>
          <form name="guess-form">
            <div>
              <label for="guess">Guess Here</label>
              <input
                type="text"
                name="guess"
                id="guess"
                placeholder="Guess a single letter"
                maxlength="1"
                required
                pattern="[a-z]"
              />
            </div>
            <div class="formRow">
              <button type="submit" class="btn btn-primary">Guess</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
